<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier System</title>
  <link rel="stylesheet" href="cashier.css">
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE (Cashier Controls) -->
    <div class="left">
      <img src="https://github.com/Raltom1/ESS/blob/main/logo1.png?raw=true" alt="Store Logo" class="logo"> <!-- your logo here -->
      <h1>Cashier Panel</h1>

      <label for="code">Product Code:</label>
      <input type="text" id="code" placeholder="Enter product code">

      <div class="buttons">
        <button onclick="addProduct()">Add</button>
        <button onclick="removeProduct()">Remove</button>
        <button onclick="checkout()">Checkout</button>
        <button onclick="clearAll()">Clear</button>
      </div>

      <label for="cash">Cash Received:</label>
      <input type="number" id="cash" placeholder="Enter cash amount">

      <div class="totals">
        <p><strong>Total:</strong> ₱<span id="total">0.00</span></p>
        <p><strong>Change:</strong> ₱<span id="change">0.00</span></p>
      </div>

      <button class="receipt-btn" onclick="printReceipt()">Show Receipt</button>
    </div>

    <!-- RIGHT SIDE (Preview + Receipt) -->
    <div class="right">
      <h2>Product Preview</h2>
      <div class="product-preview" id="preview">No products yet</div>

      <h2>Receipt</h2>
      <div class="receipt" id="receipt" style="display:none;"></div>
    </div>
  </div>

  <script src="cashier.js"></script>
</body>
</html>
